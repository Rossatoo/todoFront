<form>
    <h1>CRIANDO NOVO TO-DO</h1>

    <mat-form-field class="data-finalizar">
        <mat-label>Data Para Finalizar</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

     <div class="forms">
        <mat-form-field class="form">
            <mat-label>Titulo</mat-label>
            <input [(ngModel)]="todo.titulo" name="titulo" matInput placeholder="Ex. Estudar String" >
          </mat-form-field>
    
          <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="descricao" matInput placeholder="Ex. Estudar String 2" >
          </mat-form-field>
     </div>

     <div class="buttons">
        <button (click)="create()" mat-stroked-button>CRIAR</button>
        <button (click)="cancel()" mat-stroked-button>CANCELAR</button>
     </div>

</form>
